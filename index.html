<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forecast | Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body
  style="background-image: url(./assets/img/cloud-background.jpg); background-repeat: no-repeat; background-size: cover">

  <header>
    <h1 class="text-center p-5 text-dark display-3"><strong><small class="text-primary">Weather </small>|
        Forecaster</strong></h1>
  </header>

  <div class="container-md">
    <div class="row">
      <div class="container border-3 col-md-3 col-12" id="citySearchContainer">
        <form class="border-bottom border-dark border-3 py-3 col-auto">
          <label for="inputCityName" class="form-label h3 text-dark border-bottom border-dark border-3"><strong>Search
              for a City:</strong></label>
          <input type="text" class="form-control my-2 py-3" autocomplete="off" id="inputCityName"
            placeholder="Enter city">
          <button type="button" class="btn btn-primary form-control py-2 mt-1" id="submitButton">Submit</button>
        </form>
        <div id="cityButtons" class="mt-2">
        </div>
      </div>
      <main class="container col-md-9 col-12">
        <section class="p-3 col-auto border border-3 border-secondary rounded shadow" id="weatherCards2">
          <div class="row">
            <h2 class="h3 col-sm-8 col-12" id="cwName"><strong>City Name</strong><img
                src="http://openweathermap.org/img/w/03d.png"></h2>
            <h3 class="h3 col-sm-4 col-12 text-sm-end text-start" id="cwDate"><strong></strong></h3>
          </div>
          <p class="h5" id="cwTemp">Temperature:</p>
          <p class="h5" id="cwWind">Wind:</p>
          <p class="h5" id="cwHumidity">Humidity:</p>
        </section>
        <section class="mt-3 p-3 col-auto">
          <h4 class="h3 mb-2"><strong>5-Day Forecast:</strong></h4>
          <div class="row justify-content-between" id="5dayForecastContainer">
          </div>

        </section>
      </main>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
